name: CI
on: push

jobs:
  echo:
    name: Echo
    runs-on: ubuntu-latest
    steps:
    - name: Echo Hello
      env:
        SERVICE_NAME: JAVA
      run: |
        echo Hello $SERVICE_NAME
    
  after_echo:
    needs: [echo]
    name: After Echo
    runs-on: ubuntu-latest
    steps:
    - name: Echo After Echo
      run: |
        echo After Hello